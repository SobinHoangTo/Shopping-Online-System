<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Liquor Store</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../Assets/css/animate.css" />

    <link rel="stylesheet" href="../Assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../Assets/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../Assets/css/magnific-popup.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css"
    />

    <link rel="stylesheet" href="../Assets/css/flaticon.css" />
    <link rel="stylesheet" href="../Assets/css/style.css" />
  </head>
  <body>

    <div id="header"></div>

    <section
      class="hero-wrap hero-wrap-2"
      style="background-image: url('../Images/bg_2.jpg')"
      data-stellar-background-ratio="0.5"
    >
      <div class="overlay"></div>
      <div class="container">
        <div
          class="row no-gutters slider-text align-items-end justify-content-center"
        >
          <div class="col-md-9 ftco-animate mb-5 text-center">
            <p class="breadcrumbs mb-0">
              <span class="mr-2"
                ><a href="index.html"
                  >Home <i class="fa fa-chevron-right"></i></a
              ></span>
              <span>Products <i class="fa fa-chevron-right"></i></span>
            </p>
            <h2 class="mb-0 bread">Products</h2>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row mb-4">
              <div
                class="col-md-12 d-flex justify-content-between align-items-center"
              >
                <h4 class="product-select">Select Types of Products</h4>
                <select class="selectpicker" multiple>
                  <option>Brandy</option>
                  <option>Gin</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 d-flex">
                <div class="product ftco-animate">
                  <div
                    class="img d-flex align-items-center justify-content-center"
                    style="background-image: url(../Images/prod-1.jpg)"
                  >
                    <div class="desc">
                      <p class="meta-prod d-flex">
                        <a
                          href="product-single.html"
                          class="d-flex align-items-center justify-content-center"
                          ><span class="flaticon-visibility"></span
                        ></a>
                      </p>
                    </div>
                  </div>
                  <div class="text text-center">
                    <span class="sale">Sale</span>
                    <!-- <span class="seller">Best Seller</span>
                    <span class="new">New Arrival</span> -->

                    <span class="category">Brandy</span>
                    <h2>Bacardi 151</h2>
                    <p class="mb-0">
                      <span class="price price-sale">$69.00</span>
                      <span class="price">$49.00</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col text-center">
                <div class="block-27">
                  <ul>
                    <li><a href="#">&lt;</a></li>
                    <li class="active"><span>1</span></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">&gt;</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="sidebar-box ftco-animate">
              <div class="categories">
                <h3>Product Types</h3>
                <ul class="p-0">
                  <li>
                    <a href="#"
                      >Brandy <span class="fa fa-chevron-right"></span
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      >Gin <span class="fa fa-chevron-right"></span
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      >Rum <span class="fa fa-chevron-right"></span
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div>

    <div id="footer"></div>

    <script>
      document.getElementById("header").innerHTML = fetch("header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
      document.getElementById("footer").innerHTML = fetch("footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
    <script src="../Assets/js/jquery.min.js"></script>
    <script src="../Assets/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="../Assets/js/popper.min.js"></script>
    <script src="../Assets/js/bootstrap.min.js"></script>
    <script src="../Assets/js/jquery.easing.1.3.js"></script>
    <script src="../Assets/js/jquery.waypoints.min.js"></script>
    <script src="../Assets/js/jquery.stellar.min.js"></script>
    <script src="../Assets/js/owl.carousel.min.js"></script>
    <script src="../Assets/js/jquery.magnific-popup.min.js"></script>
    <script src="../Assets/js/jquery.animateNumber.min.js"></script>
    <script src="../Assets/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="../Assets/js/google-map.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="../Assets/js/main.js"></script>
  </body>
</html>
